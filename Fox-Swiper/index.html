<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fox swiper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js" defer></script>
    <script src="./script.js" defer></script>

</head>
<body>
    <!-- Slider main container -->
<div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
        <div class="swiper-slide">
            <div class="picture">
                <img src="./img/diana-parkhouse-pwHOZeX8lpk-unsplash.jpg" alt="">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="picture">
                <img src="./img/fuu-j-g0GyY9aLBdY-unsplash.jpg" alt="">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="picture">
                <img src="./img/fuu-j-KRztl5I6xac-unsplash.jpg" alt="">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="picture">
                <img src="./img/iqbal-muakhid-mTCRxTseKRw-unsplash.jpg" alt="">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="picture">
                <img src="./img/mcgill-library-kHuCUkkExbc-unsplash.jpg" alt="">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="picture">
                <img src="./img/paul-hermann-ahGZwUOgbT4-unsplash.jpg" alt="">
            </div>
        </div>

    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

  </div>
  
</body>
</html>
