<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Efect</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
</head>
<body>
    <section class="banner">
        <div class="container">
            <div id="scene">
                <h2 id="text">
                    <span data-depth-y="2">A</span>
                    <span data-depth-y="-6">l</span>
                    <span data-depth-y="5">e</span>
                    <span data-depth-y="-8">j</span>
                    <span data-depth-y="3">a</span>
                    <span data-depth-y="-2">n</span>
                    <span data-depth-y="9">d</span>
                    <span data-depth-y="-1">r</span>
                    <span data-depth-y="3">o</span>
                </h2>
                <div class="layer z" data-depth="-0.5"><img src="./img/img1.png"></div>
                <div class="layer" data-depth="0.75"><img src="./img/img2.png"></div>
                <div class="layer z" data-depth="-1"><img src="./img/img3.png"></div>
                <div class="layer" data-depth="3"><img src="./img/img4.png"></div>
                <div class="layer z" data-depth="-3"><img src="./img/img5.png"></div>
                <div class="layer" data-depth="1"><img src="./img/img6.png"></div>
                <div class="layer z" data-depth="-2"><img src="./img/img7.png"></div>
            </div>
        </div>
    </section>
</body>
</html>
